<!doctype html>
<html>
	<head>
		<title>Fiamma Bellezza</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="robots" content="noindex, nofollow">
		<meta name="googlebot" content="nosnippet, noarchive">
		<link  href="css/fiamma.css" rel="stylesheet"/>
		<script src="js/domready.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<script src="js/Three.js"></script>
		<script src="js/RequestAnimationFrame.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/Stats.js"></script>
		<script src="js/Tween.js"></script>
		<script src="js/Sparks.js"></script>
		<script src="js/threex.sparks.js"></script>
		<script src="js/THREEx.FullScreen.js"></script>
		<script src="js/THREEx.WindowResize.js"></script>
		<script src="js/dsp.min.js"></script>
		<script src="js/fiamma.js"></script>
	</head>
	<body>
		<!-- WebGL container -->
		<div id="container"></div>

		<!-- info on screen display -->
		<div id="info" class="fading">Fiamma Bellezza</div> 

		<div id="compatibilityMsg">
			Please enable JavaScript<br>(on Mozilla Firefox)
		</div>

		<div id="inlineDoc" style="display: none;">
			press 
				<span id="fullscreenKey"><i>f</i> for fullscreen</span>
				<span id="debugKey"><i>s</i> for freq spectrum display</span>
		</div>

		<div id="credits" class="fading" style="display: none;">
			<div>Thank you for watching <em>Fiamma Bellezza</em></div>
			<div>Music composed by Johann Sebastian Bach<br/>
				partita no. 3 in E major BWV 1006 - preludio</div>
			<div>
				Available from 
				<a href="http://upload.wikimedia.org/wikipedia/commons/9/97/Johann_Sebastian_Bach_-_partita_no._3_in_e_major%2C_bwv_1006_-_1._preludio.ogg">Wikimedia Commons</a>
			</div>
			<div><a id="rewind" href="#">Play again</a></div>
		</div>

		<script type="application/javascript">
			/** require Mozilla Audio API */
			if (/Firefox/.test(navigator.userAgent)) {
				document.body.removeChild(
					document.getElementById("compatibilityMsg"));

				DomReady.ready(function() {
					new window.FiammaBellezza();
				});
			}
			else {
				document.getElementById("compatibilityMsg").
					innerHTML = "Please use Mozilla Firefox";
			}
		</script>

	</body>
</html>
